    $(function() {

  var selectedPiece = null;

  // Add click event handler to squares
  $('.square').click(function() {

    var clickedSquare = $(this);
    var piece = clickedSquare.html();

    // If no piece is selected, select the clicked piece
    if (selectedPiece == null) {
      if (piece != "") {
        selectedPiece = clickedSquare;
        selectedPiece.addClass("selected");
      }
    }

    // If a piece is already selected, try to move it to the clicked square
    else {
      // Remove the selected class from the previously selected piece
      selectedPiece.removeClass("selected");

      // Check if the move is valid
      if (isValidMove(selectedPiece, clickedSquare)) {
        // Move the piece to the new square
        clickedSquare.html(selectedPiece.html());
        selectedPiece.html("");
      }

      // Deselect the piece
      selectedPiece = null;
    }
  });
